name: Check
on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v*
  pull_request:
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: Run tests
        run: make test
      - 
        name: Run linting
        uses: golangci/golangci-lint-action@v2
        with:
          only-new-issues: true  # Only show new issues for pull requests.
